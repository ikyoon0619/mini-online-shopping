<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="shopping">
      <!-- HEADER -->
      <header>
        <div class="logo">
          <img src="./images/logo.png" alt="" />
        </div>
      </header>

      <!-- SELECT-GROUP -->
      <section class="select-group">
        <div class="inner">
          <div class="select">
            <img src="./images/blue_t.png" alt="" />
          </div>
          <div class="select">
            <img src="./images/blue_p.png" alt="" />
          </div>
          <div class="select">
            <img src="./images/blue_s.png" alt="" />
          </div>
          <div class="select btn btn--blue">Blue</div>
          <div class="select btn btn--yellow">Yellow</div>
          <div class="select btn btn--pink">Pink</div>
        </div>
      </section>
      <!-- ITEM GROUP -->
      <section class="visual">
        <div class="inner">
          <div class="item-group">
            <div class="item">
              <div class="item__image"></div>
              <div class="item__description"></div>
            </div>
            <div class="item">
              <div class="item__image"></div>
              <div class="item__description"></div>
            </div>
            <div class="item">
              <div class="item__image"></div>
              <div class="item__description"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
