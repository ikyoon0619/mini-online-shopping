<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="shopping">
      <!-- HEADER -->
      <header>
        <div class="logo">
          <img src="./images/logo.png" alt="" />
        </div>
      </header>

      <!-- SELECT-GROUP -->
      <section class="btn-group">
        <div class="inner">
          <div class="select tshirts">
            <img
              src="./images/blue_t.png"
              alt="btn"
              data-key="type"
              data-value="tshirt"
            />
          </div>
          <div class="select pants">
            <img
              src="./images/blue_p.png"
              alt="btn"
              data-key="type"
              data-value="pants"
            />
          </div>
          <div class="select skirts">
            <img
              src="./images/blue_s.png"
              alt="btn"
              data-key="type"
              data-value="skirts"
            />
          </div>
          <div
            class="select blue btn btn--blue"
            data-key="color"
            data-value="blue"
          >
            Blue
          </div>
          <div
            class="select yellow btn btn--yellow"
            data-key="color"
            data-value="yellow"
          >
            Yellow
          </div>
          <div
            class="select pink btn btn--pink"
            data-key="color"
            data-value="pink"
          >
            Pink
          </div>
        </div>
      </section>
      <!-- ITEM GROUP -->
      <section class="visual">
        <div class="inner">
          <ul class="item-group"></ul>
        </div>
      </section>
    </div>
  </body>
</html>
